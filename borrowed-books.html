<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>My Borrowed Books | Pedro Guevara Elementary School E-Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 100%);
            color: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            height: 144px;
        }
        .logo img {
            width: 180px;
            height: 150px;
            border-radius: 100%;
            box-shadow: 0 4px 24px rgba(74,95,157,0.18);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 5px;
        }
        .header-text h1 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 8px;
            margin-left: -29px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .header-text h2 {
            font-size: 29px;
            font-weight: bold;
            margin-bottom: 8px;
            margin-left: -29px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .header-text p {
            font-size: 18px;
            margin-left: -29px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        nav {
            background: white;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
            align-items: center;
        }
        nav li {
            position: relative;
        }
        nav a {
            display: block;
            padding: 14px 0;
            color: #333;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
            font-family: 'Open Sans', Arial, sans-serif;
            cursor: pointer;
        }
        nav a:hover {
            color: #4a5f9d;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #4a5f9d;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .back-btn {
            background: #4a5f9d;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #6b82c5;
            transform: translateY(-2px);
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .page-header {
            background: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(74,95,157,0.12);
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .page-header svg {
            width: 64px;
            height: 64px;
            fill: #4a5f9d;
        }
        .page-header h1 {
            font-family: 'Fredoka', Arial, sans-serif;
            font-size: 2.2rem;
            color: #4a5f9d;
        }
        .page-header p {
            color: #666;
            font-size: 1rem;
            margin-top: 8px;
        }
        .books-container {
            background: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(74,95,157,0.12);
        }
        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-bar select, .filter-bar input {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .filter-bar select:focus, .filter-bar input:focus {
            border-color: #4a5f9d;
        }
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .book-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 24px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .book-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(74,95,157,0.15);
            border-color: #4a5f9d;
        }
        .book-cover {
            width: 120px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .book-title {
            font-family: 'Fredoka', Arial, sans-serif;
            font-size: 1.4rem;
            color: #4a5f9d;
            margin-bottom: 8px;
        }
        .book-author {
            color: #666;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        .book-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        .info-item svg {
            width: 18px;
            height: 18px;
            fill: #4a5f9d;
        }
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }
        .status-due-soon {
            background: #fff3cd;
            color: #856404;
        }
        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }
        .status-ok {
            background: #d4edda;
            color: #155724;
        }
        .status-pending-renew {
            background: #d1ecf1;
            color: #0c5460;
        }
        .book-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }
        .btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
        }
        .btn-renew {
            background: #4a5f9d;
            color: white;
        }
        .btn-renew:hover {
            background: #6b82c5;
            transform: translateY(-2px);
        }
        .btn-renew:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-state svg {
            width: 120px;
            height: 120px;
            fill: #ccc;
            margin-bottom: 24px;
        }
        .empty-state h3 {
            font-family: 'Fredoka', Arial, sans-serif;
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 12px;
        }
        .empty-state p {
            color: #999;
            font-size: 1rem;
        }
        footer {
            background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Open Sans', Arial, sans-serif;
            margin-top: 40px;
        }
        .footer-links {
            display: flex;
            gap: 1px;
            font-family: 'Open Sans', Arial, sans-serif;
            justify-content: flex-start;
            margin-left: 10px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin-right: 139px;
            font-size: 14px;
            transition: opacity 0.3s ease;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .footer-links a:hover {
            opacity: 0.7;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 2px solid white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            background: white;
            transform: scale(1.1);
        }
        .social-icons a svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .social-icons a:hover svg {
            fill: #4a5f9d;
        }
        @media (max-width: 768px) {
            .book-item {
                grid-template-columns: 1fr;
            }
            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        function goBackToDashboard() {
            const userType = sessionStorage.getItem('userType') || localStorage.getItem('userType');
            if (userType === 'faculty') {
                window.location.href = 'facultydashboard.html';
            } else {
                window.location.href = 'studentdashboard.html';
            }
        }

        function goToDashboard() {
            goBackToDashboard();
        }

        // Initialize demo borrowed books if not exists
        function initializeBorrowedBooks() {
            if (!localStorage.getItem('borrowedBooks')) {
                const demoBooks = [
                    {
                        id: 1,
                        userId: 'current-user',
                        title: "Pedro Guevara: A Hero's Life",
                        author: "Maria Santos",
                        borrowDate: "2025-10-15",
                        dueDate: "2025-11-12",
                        cover: null,
                        renewStatus: null
                    },
                    {
                        id: 2,
                        userId: 'current-user',
                        title: "Math for Kids",
                        author: "John Doe",
                        borrowDate: "2025-10-20",
                        dueDate: "2025-11-03",
                        cover: null,
                        renewStatus: null
                    },
                    {
                        id: 3,
                        userId: 'current-user',
                        title: "Science Wonders",
                        author: "Jane Smith",
                        borrowDate: "2025-10-10",
                        dueDate: "2025-10-30",
                        cover: null,
                        renewStatus: null
                    }
                ];
                localStorage.setItem('borrowedBooks', JSON.stringify(demoBooks));
            }
        }

        function getBorrowedBooks() {
            const books = JSON.parse(localStorage.getItem('borrowedBooks') || '[]');
            return books.filter(book => book.userId === 'current-user');
        }

        function saveBorrowedBooks(books) {
            const allBooks = JSON.parse(localStorage.getItem('borrowedBooks') || '[]');
            const otherBooks = allBooks.filter(book => book.userId !== 'current-user');
            localStorage.setItem('borrowedBooks', JSON.stringify([...otherBooks, ...books]));
        }

        function getDaysUntilDue(dueDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getStatusClass(book) {
            if (book.renewStatus === 'pending') return 'status-pending-renew';
            
            const daysUntilDue = getDaysUntilDue(book.dueDate);
            if (daysUntilDue < 0) return 'status-overdue';
            if (daysUntilDue <= 3) return 'status-due-soon';
            return 'status-ok';
        }

        function getStatusText(book) {
            if (book.renewStatus === 'pending') return 'Renewal Pending';
            
            const daysUntilDue = getDaysUntilDue(book.dueDate);
            if (daysUntilDue < 0) return `Overdue by ${Math.abs(daysUntilDue)} days`;
            if (daysUntilDue === 0) return 'Due Today';
            if (daysUntilDue === 1) return 'Due Tomorrow';
            if (daysUntilDue <= 3) return `Due in ${daysUntilDue} days`;
            return `${daysUntilDue} days remaining`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        function renderBooks(books = getBorrowedBooks()) {
            const bookList = document.getElementById('bookList');
            
            if (books.length === 0) {
                bookList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                        </svg>
                        <h3>No Borrowed Books</h3>
                        <p>You haven't borrowed any books yet. Visit the library to start reading!</p>
                    </div>
                `;
                return;
            }

            bookList.innerHTML = books.map(book => {
                const statusClass = getStatusClass(book);
                const statusText = getStatusText(book);
                const canRenew = book.renewStatus !== 'pending';
                const daysUntilDue = getDaysUntilDue(book.dueDate);

                return `
                    <div class="book-item">
                        <div class="book-cover">
                            ${book.cover ? `<img src="${book.cover}" alt="${book.title}">` : 'üìö'}
                        </div>
                        <div class="book-details">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-info">
                                <div class="info-item">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                                    </svg>
                                    <span>Borrowed: ${formatDate(book.borrowDate)}</span>
                                </div>
                                <div class="info-item">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                                    </svg>
                                    <span>Due: ${formatDate(book.dueDate)}</span>
                                </div>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        <div class="book-actions">
                            <button class="btn btn-renew" 
                                    onclick="requestRenewal(${book.id})" 
                                    ${!canRenew ? 'disabled' : ''}>
                                ${book.renewStatus === 'pending' ? 'Renewal Requested' : 'Request Renewal'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterBooks() {
            const sortFilter = document.getElementById('sortFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const allBooks = getBorrowedBooks();

            let filtered = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchInput) || 
                                    book.author.toLowerCase().includes(searchInput);
                
                if (sortFilter === 'all') return matchesSearch;
                
                if (sortFilter === 'pending-renew') {
                    return matchesSearch && book.renewStatus === 'pending';
                }
                
                const daysUntilDue = getDaysUntilDue(book.dueDate);
                if (sortFilter === 'overdue') return matchesSearch && daysUntilDue < 0;
                if (sortFilter === 'due-soon') return matchesSearch && daysUntilDue >= 0 && daysUntilDue <= 3;
                
                return matchesSearch;
            });

            renderBooks(filtered);
        }

        function requestRenewal(bookId) {
            const books = getBorrowedBooks();
            const book = books.find(b => b.id === bookId);
            
            if (!book) return;
            
            if (book.renewStatus === 'pending') {
                alert('You already have a pending renewal request for this book.');
                return;
            }

            if (confirm(`Request renewal for "${book.title}"?\n\nYour request will be sent to the admin for approval. If approved, your borrowing period will be extended by 7 days.`)) {
                book.renewStatus = 'pending';
                saveBorrowedBooks(books);
                
                // Create renewal request for admin
                const renewalRequests = JSON.parse(localStorage.getItem('renewalRequests') || '[]');
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser') || '{}');
                
                const newRequest = {
                    id: Date.now(),
                    bookId: book.id,
                    userId: book.userId,
                    studentName: currentUser.name || 'Student Name',
                    grade: currentUser.grade || 'Grade N/A',
                    email: currentUser.email || 'email@student.pges.edu.ph',
                    bookTitle: book.title,
                    author: book.author,
                    currentDueDate: book.dueDate,
                    requestDate: new Date().toISOString(),
                    status: 'pending'
                };
                
                renewalRequests.push(newRequest);
                localStorage.setItem('renewalRequests', JSON.stringify(renewalRequests));
                
                // Add notification for admin
                const adminNotifications = JSON.parse(localStorage.getItem('adminNotifications') || '[]');
                adminNotifications.unshift({
                    id: Date.now(),
                    title: 'New Renewal Request',
                    message: `${newRequest.studentName} requested to renew "${book.title}"`,
                    timestamp: new Date().toISOString(),
                    read: false
                });
                localStorage.setItem('adminNotifications', JSON.stringify(adminNotifications));
                
                renderBooks();
                alert('Renewal request submitted successfully!\n\nPlease wait for admin approval. You will be notified once your request is processed.');
            }
        }

        // Check for approved/rejected renewal requests and update books
        function checkRenewalUpdates() {
            const books = getBorrowedBooks();
            const renewalRequests = JSON.parse(localStorage.getItem('renewalRequests') || '[]');
            let updated = false;

            books.forEach(book => {
                const request = renewalRequests.find(r => r.bookId === book.id && r.userId === book.userId);
                
                if (request) {
                    if (request.status === 'approved' && book.renewStatus === 'pending') {
                        // Update due date by adding 7 days
                        const newDueDate = new Date(book.dueDate);
                        newDueDate.setDate(newDueDate.getDate() + 7);
                        book.dueDate = newDueDate.toISOString().split('T')[0];
                        book.renewStatus = null;
                        updated = true;
                    } else if (request.status === 'rejected' && book.renewStatus === 'pending') {
                        book.renewStatus = null;
                        updated = true;
                    }
                }
            });

            if (updated) {
                saveBorrowedBooks(books);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initializeBorrowedBooks();
            checkRenewalUpdates();
            renderBooks();
        });
    </script>
</body>
</html>
