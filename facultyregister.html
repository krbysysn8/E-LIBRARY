<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Faculty Registration | Pedro Guevara Elementary School E-Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .register-main {
    background: linear-gradient(40deg,rgba(74, 95, 157, 1) 0%, rgba(130, 141, 194, 1) 53%, rgba(70, 150, 219, 1) 100%, rgba(22, 71, 204, 0.62) 87%, rgba(61, 136, 216, 1) 96%, rgba(81, 169, 222, 1) 100%, rgba(94, 183, 235, 1) 100%);
    background-size: 200% 200%;
    animation: gradientShift 12s ease infinite;
    min-height: calc(100vh - 144px - 60px);
    position: relative;
    overflow: hidden;
}

.register-main::before {
    content: '';
    position: absolute;
    width: 250px;
    height: 250px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    top: 10%;
    left: -50px;
    animation: floatSlow 25s infinite ease-in-out;
    pointer-events: none;
}

.register-main::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    bottom: 10%;
    right: -50px;
    animation: floatSlow 25s infinite ease-in-out;
    animation-delay: 12s;
    pointer-events: none;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes floatSlow {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(30px); }
}

main {
    padding: 60px 20px;
    position: relative;
    z-index: 10;
}

.register-container {
    max-width: 900px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.98);
    padding: 50px 60px 50px 60px;
    border-radius: 35px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    position: relative;
    animation: slideUpBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    overflow: visible;
}

@keyframes slideUpBounce {
    0% {
        opacity: 0;
        transform: translateY(100px) scale(0.8);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.register-container::before {
    content: 'üéì';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 70px;
    animation: iconFloat 3s ease-in-out infinite;
    filter: drop-shadow(0 5px 15px rgba(74, 95, 157, 0.3));
}

@keyframes iconFloat {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}

.back-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 100%);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(74, 95, 157, 0.3);
    transition: all 0.3s ease;
    z-index: 10;
    font-family: 'Fredoka', Arial, sans-serif;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.back-btn:hover {
    background: linear-gradient(135deg, #6b82c5 0%, #7a96d4 100%);
    transform: scale(1.05) translateX(-3px);
    box-shadow: 0 8px 25px rgba(74, 95, 157, 0.4);
}

.register-header {
    text-align: center;
    margin-bottom: 45px;
    margin-top: 25px;
}

.register-header h2 {
    color: #4a5f9d;
    font-family: 'Fredoka', Arial, sans-serif;
    font-size: 2.3rem;
    margin-bottom: 12px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    position: relative;
    display: inline-block;
}

.register-header h2::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #6b82c5, transparent);
    border-radius: 2px;
}

.register-header p {
    color: #666;
    font-family: 'Open Sans', Arial, sans-serif;
    font-size: 1.05rem;
    font-weight: 500;
    margin-top: 18px;
}


.form-section {
    width: 100%;
    position: relative;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 22px;
    margin-bottom: 22px;
}

.form-row.two-col {
    grid-template-columns: 1fr 1fr;
}


.form-group {
    display: flex;
    flex-direction: column;
    position: relative;
}

.form-group label {
    color: #4a5f9d;
    font-weight: 700;
    margin-bottom: 10px;
    font-family: 'Fredoka', Arial, sans-serif;
    font-size: 0.95rem;
}

.form-group input,
.form-group select {
    padding: 13px 16px;
    border: 3px solid #e0e7ff;
    border-radius: 16px;
    font-size: 0.98rem;
    font-family: 'Open Sans', Arial, sans-serif;
    transition: all 0.3s ease;
    outline: none;
    background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
}

.form-group input:focus,
.form-group select:focus {
    border-color: #6b82c5;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(107, 130, 197, 0.2);
    background: #fff;
}

.form-group input:hover,
.form-group select:hover {
    border-color: #b8c5e0;
}


.form-group input[readonly] {
    background: linear-gradient(135deg, #e8eeff 0%, #d4dfff 100%);
    cursor: not-allowed;
    font-weight: 600;
    color: #4a5f9d;
}


.password-strength {
    margin-top: 8px;
    font-size: 0.88rem;
    font-family: 'Fredoka', Arial, sans-serif;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 12px;
    display: inline-block;
    transition: all 0.3s ease;
}

.strength-weak { 
    color: #e74c3c; 
    background: rgba(231, 76, 60, 0.1);
}

.strength-medium { 
    color: #f39c12;
    background: rgba(243, 156, 18, 0.1);
}

.strength-strong { 
    color: #27ae60;
    background: rgba(39, 174, 96, 0.1);
}

.password-match {
    margin-top: 8px;
    font-size: 0.88rem;
    font-family: 'Fredoka', Arial, sans-serif;
    font-weight: 600;
    padding: 5px 12px;
    border-radius: 12px;
    display: inline-block;
    transition: all 0.3s ease;
}

.match-error {
    color: #e74c3c;
    background: rgba(231, 76, 60, 0.1);
}

.match-success {
    color: #27ae60;
    background: rgba(39, 174, 96, 0.1);
}


.password-toggle {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #4a5f9d, #6b82c5);
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 6px 9px;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-family: 'Fredoka', Arial, sans-serif;
}

.password-toggle:hover {
    transform: translateY(-50%) scale(1.05);
    box-shadow: 0 4px 12px rgba(107, 130, 197, 0.3);
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 10px !important;
}


.submit-btn {
    width: 100%;
    background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 50%, #7a96d4 100%);
    background-size: 200% 200%;
    color: white;
    padding: 16px;
    border: none;
    border-radius: 25px;
    font-size: 1.25rem;
    font-weight: 800;
    font-family: 'Fredoka', Arial, sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 28px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    box-shadow: 0 8px 25px rgba(74, 95, 157, 0.4);
    position: relative;
    overflow: hidden;
}

.submit-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.submit-btn:hover::before {
    width: 400px;
    height: 400px;
}

.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(74, 95, 157, 0.5);
    background-position: 100% 50%;
}

.submit-btn:active {
    transform: translateY(-1px);
}

.login-link {
    text-align: center;
    margin-top: 28px;
    color: #666;
    font-family: 'Fredoka', Arial, sans-serif;
    font-size: 1.02rem;
    font-weight: 600;
}

.login-link a {
    color: #4a5f9d;
    font-weight: 800;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
}

.login-link a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #4a5f9d, #6b82c5);
    transition: width 0.3s ease;
}

.login-link a:hover::after {
    width: 100%;
}

.login-link a:hover {
    color: #6b82c5;
}

@media (max-width: 900px) {

    .submit-btn {
        padding: 14px;

    .login-link {
        font-size: 0.98rem;

@media (max-width: 480px) {
    .register-container {

        font-size: 1rem;

    }

    <script>
        function togglePassword(fieldId, button) {
    const input = document.getElementById(fieldId);
    if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'Hide';
    } else {
        input.type = 'password';
        button.textContent = 'Show';
    }
}

function checkPasswordMatch() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const matchDiv = document.getElementById('password-match');
    
    if (confirmPassword.length === 0) {
        matchDiv.textContent = '';
        return;
    }
    
    if (password === confirmPassword) {
        matchDiv.textContent = '‚úì Passwords match';
        matchDiv.className = 'password-match match-success';
    } else {
        matchDiv.textContent = '‚úó Passwords do not match';
        matchDiv.className = 'password-match match-error';
    }
}

});

document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthDiv = document.getElementById('password-strength');
    
    if (password.length === 0) {
        strengthDiv.textContent = '';
        return;
    }
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z\d]/.test(password)) strength++;
    
    if (strength <= 1) {
        strengthDiv.textContent = 'Weak password';
        strengthDiv.className = 'password-strength strength-weak';
    } else if (strength <= 2) {
        strengthDiv.textContent = 'Medium password';
        strengthDiv.className = 'password-strength strength-medium';
    } else {
        strengthDiv.textContent = 'Strong password';
        strengthDiv.className = 'password-strength strength-strong';
    }
    
    checkPasswordMatch();
});

                firstName: firstName,
                middleInitial: mi,
                fullName: fullName,
                facultyId: document.getElementById('facultyId').value.trim(),
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                email: document.getElementById('email').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: password,
                registrationDate: new Date().toISOString()
            };
            
            const registeredFaculty = JSON.parse(localStorage.getItem('registeredFaculty') || '[]');
            
            if (registeredFaculty.some(f => f.facultyId === facultyData.facultyId)) {
                alert('This Faculty ID is already registered. Please use a different Faculty ID.');
                return;
            }
            
            if (registeredFaculty.some(f => f.email === facultyData.email)) {
                alert('This email address is already registered. Please use a different email.');
                return;
            }
            
            registeredFaculty.push(facultyData);
            localStorage.setItem('registeredFaculty', JSON.stringify(registeredFaculty));
            
            alert('Registration successful! You can now login with your credentials.');
            window.location.href = 'faculty-login.html';
        });
    </script>
</body>
</html>
