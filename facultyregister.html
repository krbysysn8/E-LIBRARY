<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Faculty Registration | Pedro Guevara Elementary School E-Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 40px 20px;
        }

        .register-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(74, 95, 157, 0.15);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            background: #4a5f9d;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,95,157,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .back-btn:hover {
            background: #6b82c5;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(74,95,157,0.18);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h2 {
            color: #4a5f9d;
            font-family: 'Fredoka', Arial, sans-serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 1rem;
        }

        .form-section {
            width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .form-row.single-col {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #4a5f9d;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4a5f9d;
            box-shadow: 0 0 0 3px rgba(74, 95, 157, 0.1);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .login-link a {
            color: #4a5f9d;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.two-col {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 25px;
            }

            .register-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="logo">
            <a href="homepage.html" aria-label="Go to Homepage">
                <img src="images/school/logo.png" alt="PGES Logo"/>
            </a>

            <h1>Republic of the Philippines</h1>
            <h2>Pedro Guevara Elementary School E-Library</h2>

    </header>
    <nav>
        <ul>
            <li><a href="homepage.html">HOMEPAGE</a></li>
            <li><a href="about.html">ABOUT US</a></li>

        </ul>
    </nav>

    <main>
        <div style="max-width:900px;margin:0 auto;padding-top:20px;">
            <div class="register-container">
                <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
                <div class="register-header">
                    <h2>Faculty Registration</h2>
                    <p>Create your faculty account to access the E-Library</p>
                </div>

                <form id="registrationForm">
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" placeholder="Enter your lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" placeholder="Enter your firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="middleInitial">Middle Initial</label>
                                <input type="text" id="middleInitial" maxlength="2" placeholder="Enter your M.I">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="facultyId">Faculty ID Number *</label>
                                <input type="text" id="facultyId" placeholder="Enter your Faculty ID" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Department *</label>
                                <select id="department" required>
                                    <option value="">Select Department</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="English">English</option>
                                    <option value="Filipino">Filipino</option>
                                    <option value="Science">Science</option>
                                    <option value="Social Studies">Social Studies</option>
                                    <option value="MAPEH">MAPEH</option>
                                    <option value="Edukasyon sa Pagpapakatao">Edukasyon sa Pagpapakatao</option>
                                    <option value="Technology and Livelihood Education">Technology and Livelihood Education</option>
                                    <option value="Library">Library</option>
                                    <option value="Administration">Administration</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="position">Position *</label>
                                <select id="position" required>
                                    <option value="">Select Position</option>
                                    <option value="Teacher I">Teacher I</option>
                                    <option value="Teacher II">Teacher II</option>
                                    <option value="Teacher III">Teacher III</option>
                                    <option value="Master Teacher I">Master Teacher I</option>
                                    <option value="Master Teacher II">Master Teacher II</option>
                                    <option value="Head Teacher">Head Teacher</option>
                                    <option value="Principal">Principal</option>
                                    <option value="Librarian">Librarian</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row single-col">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" placeholder="faculty@example.com" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username (Faculty ID) *</label>
                                <input type="text" id="username" placeholder="Will use Faculty ID" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input type="password" id="password" required>
                                <div id="password-strength" class="password-strength"></div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password *</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </form>

                <div class="login-link">
                    Already have an account? <a href="faculty-login.html">Login here</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('facultyId').addEventListener('input', function() {
            document.getElementById('username').value = this.value;
        });

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 2) {
                strengthDiv.textContent = 'Medium password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const mi = document.getElementById('middleInitial').value.trim();
            const fullName = mi ? `${firstName} ${mi}. ${lastName}` : `${firstName} ${lastName}`;
            
            const facultyData = {
                lastName: lastName,
                firstName: firstName,
                middleInitial: mi,
                fullName: fullName,
                facultyId: document.getElementById('facultyId').value.trim(),
                department: document.getElementById('department').value,
                position: document.getElementById('position').value,
                email: document.getElementById('email').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: password,
                registrationDate: new Date().toISOString()
            };
            
            const registeredFaculty = JSON.parse(localStorage.getItem('registeredFaculty') || '[]');
            
            if (registeredFaculty.some(f => f.facultyId === facultyData.facultyId)) {
                alert('This Faculty ID is already registered. Please use a different Faculty ID.');
                return;
            }
            
            if (registeredFaculty.some(f => f.email === facultyData.email)) {
                alert('This email address is already registered. Please use a different email.');
                return;
            }
            
            registeredFaculty.push(facultyData);
            localStorage.setItem('registeredFaculty', JSON.stringify(registeredFaculty));
            
            alert('Registration successful! You can now login with your credentials.');
            window.location.href = 'faculty-login.html';
        });
    </script>
