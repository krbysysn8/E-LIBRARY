<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Dashboard | Pedro Guevara Elementary School E-Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-bg">
    <header class="transparent-header">
        <div class="logo">
            <a href="homepage.html" aria-label="Go to Homepage">
                <img src="images/school/logo.png" alt="PGES Logo"/>
            </a>
        </div>
        <div class="header-text">
            <h1>Republic of the Philippines</h1>
            <h2>Pedro Guevara Elementary School E-Library</h2>
            <p>San Nicolas, Manila</p>
        </div>
    </header>
    <nav class="transparent-nav">
        <ul>
            <li><a href="homepage.html">HOMEPAGE</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#faq">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <div class="dashboard-container">
            <a class="login-card student" href="student-login.html">
                <img src="images/school/student.png" alt="Student Logo" style="width:110px;height:110px;border-radius:2rem;box-shadow:0 2px 12px rgba(74,95,157,0.18);object-fit:cover;">
                <span>STUDENT</span>
            </a>
            <a class="login-card faculty" href="faculty-login.html">
                <img src="images/school/faculty.png" alt="Faculty Logo" style="width:110px;height:110px;border-radius:2rem;box-shadow:0 2px 12px rgba(74,95,157,0.18);object-fit:cover;">
                <span>FACULTY</span>
            </a>
            <a class="login-card admin" href="admin-login.html">
                <img src="images/school/admin.png" alt="Admin Logo" style="width:110px;height:110px;border-radius:2rem;box-shadow:0 2px 12px rgba(74,95,157,0.18);object-fit:cover;">
                <span>ADMIN</span>
            </a>
        </div>
        <div class="dashboard-note">
            <p>NOTE: Choose the right Credentials to avoid a locked account</p>
        </div>
    </main>
    <footer class="transparent-footer">
        <div>
            <p>2025 PGES All right reserved.</p>
        </div>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Use</a>

        </div>
        <div class="social-icons">
            <a href="#facebook" title="Facebook" aria-label="Facebook">
                <img src="images/school/fb.png" alt="Facebook"/>
            </a>
            <a href="#instagram" title="Instagram" aria-label="Instagram">
                <img src="images/school/ig.png" alt="Instagram"/>
            </a>
        </div>
    </footer>
</body>
</html>
