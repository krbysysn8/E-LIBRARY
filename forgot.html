    <main class="login-main">
        <div class="login-flex">
            <div class="login-card-form">
                <h3>Reset Your Password</h3>
                <form onsubmit="return handlePasswordReset(event)">
                    <label for="user-id" id="user-id-label">ID Number</label>
                    <div class="input-icon">
                        <span class="icon">
                            <img src="images/school/person.png" alt="Person Icon" />
                        </span>
                        <input id="user-id" type="text" placeholder="Enter your ID Number" required>
                    </div>
                    <label for="new-password">New Password</label>
                    <div class="input-icon">
                        <span class="icon">
                            <img src="images/school/lock.png" alt="Lock Icon" />
                        </span>
                        <input id="new-password" type="password" placeholder="Enter new password" required>
                        <button type="button" class="show-btn" onclick="togglePassword('new-password', this)">Show</button>
                    </div>
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="input-icon">
                        <span class="icon">
                            <img src="images/school/lock.png" alt="Lock Icon" />
                        </span>
                        <input id="confirm-password" type="password" placeholder="Confirm new password" required>
                        <button type="button" class="show-btn" onclick="togglePassword('confirm-password', this)">Show</button>
                    </div>
                    <button type="submit" class="login-btn">Reset Password</button>
                </form>
                <div class="forgot-link">
                    <a href="#" id="back-to-login">Back to Login</a>
                </div>
            </div>
            <div class="login-image">
                <img src="images/school/school.jpg" alt="Pedro Guevara Elementary School" />
            </div>
        </div>
    </main>

    <script>
        function togglePassword(id, btn) {
            var input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function handlePasswordReset(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return false;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            
            alert('Password successfully changed!');
            
            const userType = getUserType();
            redirectToLogin(userType);
            
            return false;
        }

        function getUserType() {
            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('type');
            
            if (userType) {
                return userType;
            }
            
            return localStorage.getItem('forgotPasswordUserType') || 'admin';
        }

        function redirectToLogin(userType) {
            switch(userType) {
                case 'student':
                    window.location.href = 'student-login.html';
                    break;
                case 'faculty':
                    window.location.href = 'faculty-login.html';
                    break;
                case 'admin':
                default:
                    window.location.href = 'admin-login.html';
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userType = getUserType();
            const label = document.getElementById('user-id-label');
            const input = document.getElementById('user-id');
            const backLink = document.getElementById('back-to-login');
            
            switch(userType) {
                case 'student':
                    label.textContent = 'Name';
                    input.placeholder = 'Enter your name';
                    backLink.href = 'student-login.html';
                    backLink.textContent = 'Back to Student Login';
                    break;
                case 'faculty':
                    label.textContent = 'Faculty ID Number';
                    input.placeholder = 'Enter your Faculty ID Number';
                    backLink.href = 'faculty-login.html';
                    backLink.textContent = 'Back to Faculty Login';
                    break;
                case 'admin':
                default:
                    label.textContent = 'Admin ID Number';
                    input.placeholder = 'Enter your Admin ID Number';
                    backLink.href = 'admin-login.html';
                    backLink.textContent = 'Back to Admin Login';
                    break;
            }
        });
    </script>
