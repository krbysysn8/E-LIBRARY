<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Student Registration | Pedro Guevara Elementary School E-Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 40px 20px;
        }

        .register-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(74, 95, 157, 0.15);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            background: #4a5f9d;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,95,157,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .back-btn:hover {
            background: #6b82c5;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(74,95,157,0.18);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h2 {
            color: #4a5f9d;
            font-family: 'Fredoka', Arial, sans-serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 1rem;
        }

        .registration-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 50px;
            align-items: start;
        }

        .photo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-preview-container {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            background: #e8f0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #4a5f9d;
            position: relative;
        }

        .photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-placeholder {
            color: #4a5f9d;
            font-size: 4rem;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4a5f9d 0%, #6b82c5 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 95, 157, 0.3);
        }

        #photo-input {
            display: none;
        }

        .form-section {
            flex: 1;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #4a5f9d;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4a5f9d;
            box-shadow: 0 0 0 3px rgba(74, 95, 157, 0.1);
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85rem;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .login-link a {
            color: #4a5f9d;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 968px) {
            .registration-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .photo-section {
                margin-bottom: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-row.two-col {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 25px;
            }
        }

        @media (max-width: 768px) {
            .register-header h2 {
                font-size: 1.8rem;
            }

            .photo-preview-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

    <main>
        <div style="max-width:1200px;margin:0 auto;padding-top:20px;">
            <div class="register-container">
                <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
                <div class="register-header">
                    <h2>Student Registration</h2>
                    <p>Create your account to access the E-Library</p>
                </div>

                <form id="registrationForm">
                    <div class="registration-layout">
                        <div class="photo-section">
                            <div class="photo-preview-container">
                                <img id="photo-preview" class="photo-preview" alt="Profile Preview">
                                <div id="photo-placeholder" class="photo-placeholder">
                                    <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                            </div>
                            <label for="photo-input" class="upload-btn">
                                üì∑ Upload Photo
                            </label>
                            <input type="file" id="photo-input" accept="image/*">
                        </div>

                        <div class="form-section">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" placeholder="Enter your lastname" required>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" placeholder="Enter your firstname" required>
                                </div>
                                <div class="form-group">
                                    <label for="middleInitial">Middle Initial</label>
                                    <input type="text" id="middleInitial" maxlength="2" placeholder="Enter your M.I" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gradeLevel">Grade Level *</label>
                                    <select id="gradeLevel" required>
                                        <option value="">Select Grade</option>
                                        <option value="1">Grade 1</option>
                                        <option value="2">Grade 2</option>
                                        <option value="3">Grade 3</option>
                                        <option value="4">Grade 4</option>
                                        <option value="5">Grade 5</option>
                                        <option value="6">Grade 6</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="section">Section *</label>
                                    <select id="section" required>
                                        <option value="">Select Section</option>
                                        <option value="A">Section A</option>
                                        <option value="B">Section B</option>
                                        <option value="C">Section C</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="birthdate">Birthdate *</label>
                                    <input type="date" id="birthdate" required>
                                </div>
                            </div>


                            <div class="form-row two-col">
                                <div class="form-group">
                                    <label for="email">Email Address (Optional)</label>
                                    <input type="email" id="email" placeholder="student@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="tel" id="contactNumber" placeholder="09XX XXX XXXX">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="username">Username (Auto-generated) *</label>
                                    <input type="text" id="username" placeholder="Format: Dela Cruz, Juan K." required readonly>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password *</label>
                                    <input type="password" id="password" required>
                                    <div id="password-strength" class="password-strength"></div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password *</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">Create Account</button>
                        </div>
                    </div>
                </form>

                <div class="login-link">
                    Already have an account? <a href="student-login.html">Login here</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        let photoData = '';

        function updateUsername() {
            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const mi = document.getElementById('middleInitial').value.trim();
            
            if (lastName && firstName) {
                const username = mi ? `${lastName}, ${firstName} ${mi}.` : `${lastName}, ${firstName}`;
                document.getElementById('username').value = username;
            }
        }

        document.getElementById('lastName').addEventListener('input', updateUsername);
        document.getElementById('firstName').addEventListener('input', updateUsername);
        document.getElementById('middleInitial').addEventListener('input', updateUsername);

        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoData = event.target.result;
                    document.getElementById('photo-preview').src = photoData;
                    document.getElementById('photo-preview').style.display = 'block';
                    document.getElementById('photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength <= 2) {
                strengthDiv.textContent = 'Medium password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gradeLevel = document.getElementById('gradeLevel').value;
            const section = document.getElementById('section').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const mi = document.getElementById('middleInitial').value.trim();
            const fullName = mi ? `${firstName} ${mi}. ${lastName}` : `${firstName} ${lastName}`;
            const gradeText = `Grade ${gradeLevel} - Section ${section}`;
            
            const studentData = {
                lastName: lastName,
                firstName: firstName,
                middleInitial: mi,
                fullName: fullName,
                grade: gradeText,
                gradeLevel: gradeLevel,
                section: section,
                birthdate: document.getElementById('birthdate').value,
                email: document.getElementById('email').value.trim(),
                contactNumber: document.getElementById('contactNumber').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: password,
                photo: photoData,
                registrationDate: new Date().toISOString()
            };
            
            const registeredStudents = JSON.parse(localStorage.getItem('registeredStudents') || '[]');
            
            if (registeredStudents.some(s => s.username === studentData.username)) {
                alert('This username is already taken. Please use a different name combination.');
                return;
            }
            
            registeredStudents.push(studentData);
            localStorage.setItem('registeredStudents', JSON.stringify(registeredStudents));
            
            alert('Registration successful! You can now login with your credentials.');
            window.location.href = 'student-login.html';
        });
    </script>
